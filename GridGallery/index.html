<section id="inner_text">

	<script>
		if (window.XMLHttpRequest)
  {// code for IE7+, Firefox, Chrome, Opera, Safari
  xmlhttp=new XMLHttpRequest();
  }
else
  {// code for IE6, IE5
  xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
  }
xmlhttp.open("GET","grid_textl.xml",false);
xmlhttp.send();
xmlDoc=xmlhttp.responseXML; 

var mg=document.getElementById("inner_text");

var x=xmlDoc.getElementsByTagName("image_section");
var mk="";
for (i=0;i<x.length;i++)
  { 
  mk=mk+'<li><figure>';
  mk=mk+'<img src="'+x[i].getElementsByTagName("location")[0].childNodes[0].nodeValue+'" alt="'+x[i].getElementsByTagName("text_onhover")[0].childNodes[0].nodeValue+'"/>';
  mk=mk+'<figcaption><h3>'+x[i].getElementsByTagName("header")[0].childNodes[0].nodeValue+'</h3>';
  mk=mk+'<p>'+x[i].getElementsByTagName("details")[0].childNodes[0].nodeValue+'</p></figcaption>';

   mk=mk+'</figure></li>';
  }

mg.innerHTML=mk;
</script>
